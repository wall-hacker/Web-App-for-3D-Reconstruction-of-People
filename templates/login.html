{% extends "base.html" %}

{% block title %}Morphex - Login{% endblock %}

{% block additional_styles %}
<style>
  .form {
    width: 100%;
    max-width: 340px;
    background-color: var(--grey-alpha-85);
    backdrop-filter: blur(16px);
    border-radius: 24px;
    padding: 32px;
    border: 1px solid var(--white-alpha-12);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--white-alpha-80);
  }

  .form-input {
    width: 100%;
    padding: 12px 16px 12px 42px;
    background-color: var(--white-alpha-06);
    border: 1px solid var(--white-alpha-15);
    border-radius: 12px;
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--color-purple);
    background-color: var(--white-alpha-10);
    box-shadow: 0 0 0 2px rgba(127, 79, 206, 0.2);
  }

  .input-icon {
    position: absolute;
    left: 14px;
    top: 38px;
    color: var(--white-alpha-60);
    font-size: 16px;
  }

  .remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 24px;
  }

  .remember-me input {
    margin: 0;
  }

  .remember-me label {
    font-size: 14px;
    color: var(--white-alpha-80);
  }

  .password-toggle {
    position: absolute;
    right: 14px;
    top: 38px;
    color: var(--white-alpha-60);
    font-size: 16px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
  }

  .password-toggle:hover {
    color: white;
  }

  .login-btn {
    width: 100%;
    padding: 14px 20px;
    background: linear-gradient(135deg, var(--color-orange), var(--color-pink));
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(127, 79, 206, 0.3);
  }

  .register-link {
    margin-top: 24px;
    text-align: center;
    font-size: 14px;
    color: var(--white-alpha-80);
  }

  .register-link a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(135deg, var(--color-orange), var(--color-pink));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    transition: opacity 0.3s ease;
  }

  .register-link a:hover {
    opacity: 0.8;
  }
</style>
{% endblock %}

{% block content %}
<div class="content">
  <div class="form">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
          <label for="username">Username</label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" name="username" class="form-input" placeholder="johndoe123" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <p class="register-link">Don't have an account? <a href="register">Sign up</a></p>
  </div>
</div>
{% endblock %}

{% block additional_scripts %}
<script>
  // Password toggle functionality
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
</script>
{% endblock %}
